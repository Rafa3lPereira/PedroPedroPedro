<!DOCTYPE html>
<html lang="es">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Spinner</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="pedro.png" type="image/x-icon">
    </head>

    <body>
       <audio id="miAudio" loop autoplay controls>
            <source src="pedro.mp4" type="audio/mp4">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
        <div class="spinner">
            <img src="pedro.png" alt="Pedro!">
        </div>
        <footer>
            <p>Realizado por Rafael Pereira</p>
            <a href="https://github.com/Rafa3lPereira/PedroPedroPedro" target="_blank">Github</a>
            
        </footer>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let audio = document.getElementById("miAudio");
               
                    audio.currentTime = 41; // Establece el punto de inicio en el segundo 41
                    audio.play();
            
            });
        </script>
    </body>

</html>
